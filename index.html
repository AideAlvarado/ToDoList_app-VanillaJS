  <body>
    <div class="cinta dos">
      <section class="container">
        <h1>To-Do List</h1>
      </section>
    </div>

    <div id="wrapper">
      <header>
        <div class="insert" id="box">
          <form action="#" method="get">
            <input type="input" id="tituloTarea" placeholder="enter a task" />

            <select id="prioridad" required>
              <option value="">Select a priority</option>
              <option value="urgent">Urgent</option>
              <option value="daily">Daily</option>
              <option value="monthly">Monthly</option>
            </select>
            <!--
            <input
              type="submit"
              value="Guardar"
              id="guardar_viejo"
              class="fas fa-plus"
            />-->
            <button
              type="search"
              id="guardar"
              autofocus="off"
              autocomplete="off"
              class="fas fa-save"
            ></button>
          </form>
          <br />
          <p id="mensaje"></p>
        </div>
        <div class="filter">
          <select id="prioridadSelect">
            <option value="">all tasks</option>
            <option value="urgent">Urgent</option>
            <option value="daily">Daily</option>
            <option value="monthly">Monthly</option>
          </select>

          <input type="input" placerholder="Tarea a buscar" id="buscar" />
        </div>
      </header>
      <!-- /header -->

      <main>
        <section class="notareas" id="notareas"></section>
        <section class="tareas" id="tareas">
